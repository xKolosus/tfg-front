<div class="content">
<!-- Material form login -->
<mdb-card class="m-5">

  <mdb-card-header class="bg-dark white-text text-center py-4">
    <h5>
      <strong>Inicia sesión</strong>
    </h5>
  </mdb-card-header>


  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" [formGroup]="loginUser" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="md-form">
        <input  formControlName="userEmail" type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
        <label for="materialLoginFormEmail">Correo electrónico</label>
        <mdb-error *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">Correo incorrecto</mdb-error>
        <mdb-success *ngIf="userEmail.valid && (userEmail.dirty || userEmail.touched)">Correo correcto</mdb-success>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input formControlName="userPassword" type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
        <label for="materialLoginFormPassword">Contraseña</label>
        <mdb-error *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)">Contraseña incorrecta</mdb-error>
        <mdb-success *ngIf="userPassword.valid && (userPassword.dirty || userPassword.touched)">Formato correcto </mdb-success>
      </div>

      <div class="d-flex justify-content-around">

        <div>
          <!-- Forgot password -->
          <a href="">¿Olvidaste tu contraseña?</a>
          <p *ngIf="errorMessage != null">{{errorMessage}}</p>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="black" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit" *ngIf="loginUser.controls['userEmail'].value && loginUser.controls['userPassword'].value">Inciar sesión</button>

      <!-- Register -->
      <p>¿Todavía no eres miembro?
        <a href="/register">Registrarse</a>
      </p>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form login -->

</div>
