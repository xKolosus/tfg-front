<div class="content">
<!-- Material form login -->
<mdb-card class="m-5">

  <mdb-card-header class="bg-dark white-text text-center py-4">
    <h5>
      <strong>Inicia sesión</strong>
    </h5>
  </mdb-card-header>


  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
        <label for="materialLoginFormEmail">Correo electrónico</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
        <label for="materialLoginFormPassword">Contraseña</label>
      </div>

      <div class="d-flex justify-content-around">

        <div>
          <!-- Forgot password -->
          <a href="">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="black" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit">Inciar sesión</button>

      <!-- Register -->
      <p>¿Todavía no eres miembro?
        <a href="/register">Registrarse</a>
      </p>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form login -->

</div>
